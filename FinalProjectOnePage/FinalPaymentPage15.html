	//FORM VALIDATION JAVASCRIPT FOR SOME ELEMENTS TO ENSURE TEXT FIELDS ARE NOT EMPTY, A VALID EMAIL IS ENTERED
	//ELEMENTS: EMAIL, CARD INFO, 
	
	function validate(){
	var email = document.forms["myForm"]["Email"];
	var cardNumber = document.getElementById("Card").value;
	var cardExpiration = document.getElementById("Expiration").value;
	
		if (email.value.indexOf(".",0)<0)
		{
			window.alert("Oops! Please enter your email.");
			email.focus();
			return false;
		}

		if (email.value.indexOf("@",0)<0)
		{
			window.alert("Oops! Please enter a valid email address.");
			email.focus();
			return false;
		}
		
		if (cardNumber !== null && (isNaN(cardNumber) || (cardExpiration.length == 0))){
			window.alert("Please enter valid card details.");
			cardNumber.focus();
			return false;	
			
		} 	else {
			window.alert("Thank you for your payment! Your shoes are on the way!");
		}
	}
